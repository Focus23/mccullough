<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow" />
	
	<title>Wedding | McCullough Family</title>
	<link rel="icon" type="image/svg+xml" href="img/heart.svg">
	<link rel="alternate icon" href="img/heart.ico">
	
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/default.css">
	<link rel="stylesheet" href="./css/main.css">
	
	
</head>
<body id="page-wedding">
<main>

	<section class="hero">
	
		<div class="img-intro">
			<img class="img-intro-large" src="img/img-intro-large.jpg">
			<img class="img-intro-small" src="img/img-intro-small.jpg">
		</div>
	
		<div class="title-intro-top">
			<h1>Tim & Amanda</h1>
		</div>
		
		<div class="title-intro-bottom">
			<h1>Are Tying The Knot!</h1>
			<h2>Saturday<br>April 20th, 2024</h2>
		</div>
		
	</section>

	<section class="description">	
		<h2>Wedding Ceremony</h2>
		<h3>1:00 PM</h3>

		<p class="location"><img src="img/icon-location.svg">
			Carbondale Church of Christ<br>
			3114 W 51st St<br>
			Tulsa, OK
		</p>
		
		<div class="map" style="max-width:100%;list-style:none; transition: none;overflow:hidden;width:500px;height:500px;">
			<div id="gmap-canvas" style="height:100%; width:100%;max-width:100%;">
				<iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=Carbondale+Church+of+Christ,+West+51st+Street,+Tulsa,+OK,+USA&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
			</div><a class="embed-map-html" rel="nofollow" href="https://kbj9qpmy.com/hrn" id="authorize-map-data">Hosting Right Now</a><style>#gmap-canvas .text-marker{}.map-generator{max-width: 100%; max-height: 100%; background: none;</style>
		</div>
	</section>
	
	<section class="rsvp">
		<p>Please RSVP using the form below.</p>
	
		<form action="https://formsubmit.co/018afd22b3037bafd3b854858250bf13" method="POST" autocomplete="on">
			<div class="flex">
				<li>
					<label>
						<span class="title">First Name</span>
						<span class="form-required">*</span>
					</label>
					<input type="text" name="first-name" placeholder="First Name" required>
				</li>
						
				<li>
					<label>
						<span class="title">Last Name</span>
						<span class="form-required">*</span>
					</label>
					<input type="text" name="last-name" placeholder="Last Name" required>
				</li>
				
				<li>
					<label>
						<span class="title">Number of Adults</span>
						<span class="form-required">*</span>
					</label>
					<select name="adults">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5 or more">5 or more</option>
					</select>
				</li>
					
				<li>
					<label>
						<span class="title">Number of Children</span>
						<span class="form-required">*</span>
					</label>
					<select name="children">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5 or more">5 or more</option>
					</select>
				</li>			
				
				<li>
					<label>
						<span class="title">Email</span>
						<span class="form-optional">(optional)</span>
					</label>
					<input type="email" name="email" placeholder="Email">
				</li>
					
				<li>
					<label>
						<span class="title">Phone</span>
						<span class="form-optional">(optional)</span>
					</label>
					<input type="tel" name="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
				</li>
			</div>
			
			<div>
				<label>
					<span class="title">Any Comments or Questions?</span>
					<span class="form-optional">(optional)</span>
				</label>
				<textarea name="comments" maxlength="420"></textarea>
			</div>
			
			<div class="btn-submit">
				<input id="submit" type="submit" value="Count me in!">
			</div>
		</form>
		
	</section>

	
<footer>
	<div class="bg-container">
		<div id="flowers-left-corner">
			<div id="img-blue-flowers-corner">
				<img src="img/blue-flowers-corner.png">
			</div>		
			
			<div id="img-purple-flower">
				<img src="img/purple-flower.svg">
			</div>
		</div>
	
		<div id="flowers-right-corner">	
			<div id="img-purple-flowers-corner">
				<img src="img/purple-flowers-corner.png">
			</div>
		
			<div id="img-blue-flower">
				<img src="img/blue-flower.svg">
			</div>
		</div>
	</div>
</footer>
</main>
</body>
